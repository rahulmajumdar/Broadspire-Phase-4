<div *ngIf = isQues class = "wrapper change-security-section-page new-section-wrqap-new-setting-secruieutt">
<div class="col-xs-12 main-container-secutirysetting-section">

<div class="col-xs-4"></div>

<div class="col-xs-4 main-content-reset-pass-info glb-shd-cls">
  <span text-center style="font-weight: bold;color: #258c52;">Reset Security Information (Select any 3) </span><br><br>
  <ul *ngFor="let ques of questions; let i = index">

    <li><input type="checkbox" id="checkBox{{i}}" (change)="checkValue($event,i)">{{ques.question}}</li>
    <li><input type="text" class="form-control" id="securityAns{{i}}" [(ngModel)]="inputElem[i]" style="display:none" /></li>

  </ul>
<div class="col-xs-12">
<div class="col-xs-6"><button type="submit" (click)="updateSecurityInfo()" class="btn-block md-button" >Submit</button></div>
<div class="col-xs-6"><button md-ink-ripple class="btn-block md-button" (click)="settingMenu()">Cancel</button></div>
</div>
</div>
<div class="col-xs-4"></div>
</div>
<div class="clear"></div>
    </div>
